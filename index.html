function displayCD(i) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            displayCalm(this, i);
        }
    };
    xmlhttp.open("GET", "MovieList2.xml", true);
    xmlhttp.send();
}

function displayCalm(xml) {
  var i;
      var xmlDoc = xml.responseXML;
     var img = document.createElement("img").width="150";
      var table="";
      var x = xmlDoc.getElementsByTagName("programme");
      
for (i = 0; i <=4; i++) { 
    var img = x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue;
    table += "<tr><td><img src='"+img+"'></td></tr><tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
